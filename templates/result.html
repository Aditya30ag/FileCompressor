<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset and Body Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Container Styling */
        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            animation: fadeIn 1.2s ease-out;
        }

        /* Card Styling */
        .output-container {
            width: 450px;
            height:500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .output-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .output-line {
            margin-bottom: 15px;
            font-size: 1em;
            color: #e0e0e0;
        }

        .output-label {
            font-weight: bold;
            color: #ffa726;
        }

        h1 {
            font-size: 1.5em;
            color: #e0e0e0;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .styled-button {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .styled-button:hover {
            background: linear-gradient(135deg, #ff8a50, #ff7043);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 112, 67, 0.4);
        }

        .styled-button:active {
            background: #d84315;
            box-shadow: 0 4px 8px rgba(216, 67, 21, 0.4);
        }

        /* Fade-In Animation for Container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .output-line {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="output-container">
            <h1>{{result[6]}}ion Details</h1>
            <div class="output-line">
                <span class="output-label">Input File Name:</span>
                {{ result[0] }}
            </div>
            <div class="output-line">
                <span class="output-label">Output File Name:</span>
                {{ result[1] }}
            </div>
            <div class="output-line">
                <span class="output-label">File compress/decompress to:</span>
                {{ result[2] }}
            </div>
            <div class="output-line">
                <span class="output-label">Before compression file size:</span>
                {{ result[3] }}
            </div>
            <div class="output-line">
                <span class="output-label">After compression file size:</span>
                {{ result[4] }}
            </div>
            <div class="output-line">
                <span class="output-label">Time taken to compress the file:</span>
                {{ result[5] }} 
            </div>
            <form action="/filecompressor">
                <button type="submit" class="styled-button">GO BACK</button>
            </form>
        </main>
       <div>
            <img src="static/images/hello5.png" alt="error" height="400px" width="600px">
       </div>
    </div>
</body>
</html>
