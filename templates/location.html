<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Location</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-image: url('static/images/hello.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Container Styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            animation: fadeIn 1.2s ease-out;
        }

        /* Card Styling */
        main {
            height: 550px;
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 50px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        main:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }
        .user {
            font-size: 2em;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5em;
            color: #e0e0e0;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .styled-button {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .styled-button:hover {
            background: linear-gradient(135deg, #ff8a50, #ff7043);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 112, 67, 0.4);
        }

        .styled-button:active {
            background: #d84315;
            box-shadow: 0 4px 8px rgba(216, 67, 21, 0.4);
        }
        .block {
            color: white;
            font-size: 20px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <h1 class="user">Get Location</h1>
            <form id="location-form" class="mb-4">
                <div class="mb-4">
                    <label for="latitude" class="block">Latitude</label>
                    <input type="text" id="latitude" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4 mt-10">
                    <label for="longitude" class="block">Longitude</label>
                    <input type="text" id="longitude" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <button type="submit" class="styled-button">Get Location</button>
            </form>
            <form action="/" style="margin-top:10px">
                <button type="submit">GO Back</button>
            </form>
            <div id="result" class="mt-4 text-center" style="background-color:#F2D6B0;border-radius:10px;margin:0px"></div>
        </main>
   
    </div>
    
    <script>
        const form = document.getElementById('location-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;

            const apiKey = '2118f71523de4c8ead3f4628c76b7c36'; // Replace with your OpenCage API key
            const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.results.length > 0) {
                    const location = data.results[0].formatted;
                    resultDiv.innerHTML = `<span style="color=#e0e0e0">Location:</span><p class="text-black">${location}</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="text-red-600">Location not found.</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p class="text-red-600">An error occurred while fetching location.</p>`;
            }
        });
    </script>
</body>
</html>
