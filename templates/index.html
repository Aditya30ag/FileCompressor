<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress/Decompress File</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: #0F2027;
            background: linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            background-image: url("/static/images/background1.jpg");
            background-size: 120% 120%; /* Slightly larger to allow movement */
            background-position: center;
            animation: backgroundPan 15s ease infinite;
        }
        /* Background Pan Animation */
        @keyframes backgroundPan {
            0%, 100% {
                background-position: 0% 0%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
        }
        .user {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            animation: welcomeText 3s ease-in-out infinite;
            position: relative;
        }

        .user::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFA500, transparent);
            animation: underlineMove 3s ease-in-out infinite;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            perspective: 1000px;
        }

        main {
            height: 320px;
            width: 380px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            
            /* Enhanced Shadow Effects */
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),             /* Base shadow */
                inset 0 2px 4px rgba(255, 255, 255, 0.05); /* Inner highlight */
            
            transition: all 0.5s ease;
        }
        
        main:hover {
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 1);
        }

        h1 {
            font-size: 1.5em;
            color: #fff;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .styled-button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .styled-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF8E53, #FF6B6B);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .styled-button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }

        .styled-button:hover::before {
            opacity: 1;
        }

        .styled-button:active {
            transform: scale(0.95) translateY(2px);
        }

        @keyframes welcomeText {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes underlineMove {
            0%, 100% {
                width: 60%;
                opacity: 0.5;
            }
            50% {
                width: 75%;
                opacity: 1;
            }
        }

        /* Icon decorations */
        main::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
    </style>
</head>
<body>
    <div class="user">
        Welcome! 
    </div>
    <div class="container">
        <main>
            <h1>Convert Files to ZIP, GZIP, or PY7ZR Format</h1>
            <form action="/fileconverter" method="GET">
                <button type="submit" class="styled-button">Get Started →</button>
            </form>
        </main>
        <main>
            <h1>Compress or Decompress Your Files</h1>
            <form action="/filecompressor" method="GET">
                <button type="submit" class="styled-button">Get Started →</button>
            </form>
        </main>
    </div>
</body>
</html>
